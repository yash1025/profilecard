<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: whitesmoke;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px black;
      overflow: hidden;
      width: 300px;
      transition: box-shadow 0.3s , transform 0.3s;
    }

    .card:hover {
      box-shadow: 0 10px 20px black;
      transform: scale(1.05);
    }

    .image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .content {
      padding: 20px;
    }

    .name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .role {
      color: gray;
      margin-bottom: 10px;
    }

    .mail,
    .phone {
      margin-bottom: 10px;
      color: black;
    }

    .description {
      color: gray;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="card">
  <img class="image" src="profile.png" alt="profile image">
  <div class="content">
    <div class="name">Yashwanth Reddy Choodi</div>
    <div class="role">Web Developer</div>
    <div class="mail">yashreddy1025@gmail.com</div>
    <div class="phone">+91 xxxxxxxxx</div>
    <div class="description">Passionate web developer with expertise in front-end development and going to conquer the backend.</div>
  </div>
</div>
</body>
</html>
